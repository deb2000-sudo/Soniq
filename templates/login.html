<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login User</title>
    <!-- Boot-strap css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Tailwind css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.8.11/tailwind.min.css"
      integrity="sha512-KO1h5ynYuqsFuEicc7DmOQc+S9m2xiCKYlC3zcZCSEw0RGDsxcMnppRaMZnb0DdzTDPaW22ID/gAGCZ9i+RT/w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../static/css/style.css" />
  </head>
  <body>
    <div class="login-body">
      <div class="login-background" id="login-background"></div>
      {%if loggedin==False%}
      <div class="alert alert-danger" role="alert">
        Invalid username or password, please login with correct credentials !!!
      </div>
      {% endif %}
      <br /><br />
      {%if useradded==True%}
      <div class="alert alert-success" role="alert">
        User registration succesfull !!! please Log in .
      </div>
      {% endif %}
      <form action="/login" method="post">
        <div class="bg-white rounded p-10 text-center shadow-md">
          <h1 class="text-3xl">Login to Enjoy your music</h1>
          <p class="text-sm text-gray-700">
            A long length password is secure one
          </p>
          <div class="my-4 text-left">
            <label for="username" class="text-gray-900">Username :</label>
            <input
              type="text"
              class="border block w-full p-2 mt-2 rounded"
              id="username"
              name="username"
              placeholder="Username"
              required
            />
          </div>
          <!-- pattern="[a-z]{1,15}" title="username should only contain lowercase letters e.g. john" -->
          <div class="my-4 text-left">
            <label for="password" class="text-gray-900">Password:</label>
            <input
              type="password"
              class="border block w-full p-2 mt-2 rounded"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>
          <button
            class="bg-black text-white py-2 mt-4 inline-block w-full rounded"
            type="submit"
          >
            Log In
          </button>
        </div>
      </form>
    </div>
    <script src="/static/js/script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
