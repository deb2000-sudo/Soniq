<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Song</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <main class="container">
        <br><br><br><br><br>
        {% if rating_added==True%}
        <div class="alert alert-success alert-dismissible" >
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            Rating For this Song added succesfully
        </div>
        {% endif%}
        <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{Require_song.Name}}</h5>
              <p class="card-text">{{Creator.First_name}} {{Creator.Last_name}} | {{Require_song.Date_created}}</p>
              <p class="card-text">
                {{Require_song.Lyrics}}
              </p>
              <div class="card-footer">
                <form action="{{ url_for('read_lyrics', id=user.id, S_id=Require_song.id) }}", method="post">
                  <input type="radio" id="1" name="rating" value='1'>
                  <label for="1">1</label>
                  <input type="radio" id="2" name="rating" value='2'>
                  <label for="2">2</label>
                  <input type="radio" id="3" name="rating" value='3'>
                  <label for="3">3</label>
                  <input type="radio" id="4" name="rating" value='4'>
                  <label for="4">4</label>
                  <input type="radio" id="5" name="rating" value='5'>
                  <label for="5">5</label>
                  <button type="submit" class="btn btn-primary">Rate</button>
                </form>
                
              </div>
            </div>
          </div>

    </main>






<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
